<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poiret+One&display=swap');
        </style>        
    <title>Book Characters</title>
</head>

<body>
    <header>
        <h1><strong>Comic Characters</strong></h1>
        <form>
            <input type="text" placeholder="Character Name" />
            <input type="submit" value="Get Character Info" />
        </form>
    </header>

    <main>

        <div class="parent">

            <div class="bio">

                <h3>IDENTITY:</h3>
                <p id="identity"></p>
                <h3>Race:</h3>
                <p id="race"></p>
                <h3>Height:</h3>
                <p id="height"></p>
                <h3>Weight:</h3>
                <p id="weight"></p>
                <h3>Group Affiliation(s):</h3>
                <p id="group-affiliation"></p>

            </div>
            <div class="name-photo">
                <h2 id="name"></h2>
                <img src="" id="photo">
            </div>
            <div class="stats">

                <h2>STATS:</h2>

                <h3>Intelligence:</h3>
                <p id="intelligence"></p>
                <h3>Strength:</h3>
                <p id="strength"></p>
                <h3>Speed:</h3>
                <p id="speed"></p>
                <h3>Durability:</h3>
                <p id="durability"></p>
                <h3>Power:</h3>
                <p id="power"></p>
                <h3>Combat:</h3>
                <p id="combat"></p>

            </div>
        </div>
    </main>

    <footer>
        <a href="https://superheroapi.com/index.html" target="_blank">SuperHeroAPI</a>
    </footer>
</body>

</html>
